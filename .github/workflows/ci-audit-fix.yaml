name: CI - NPM Audit Fix

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-audit-fix.yaml'

jobs:
  npm-audit-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run npm audit fix
        uses: ybiquitous/npm-audit-fix-action@v6
        with:
          npm_args: --force
          assignees: hugoheml